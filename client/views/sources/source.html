<template name="source">
    <div class="data_feed_item row">
        <div class="col-md-3">{{type}}</div>
        <div class="col-md-3">{{parameter}}</div>
        <div class="col-md-3">{{frequency}}</div>
        <div class="col-md-2">
            <input type='button' class="data_feed_go btn btn-primary" value='Parse' />
            <span class="glyphicon glyphicon-remove-sign remove_data_feed"></span>
        </div>
        <div class="col-md-1">{{status}}</div>
    </div>
</template>
